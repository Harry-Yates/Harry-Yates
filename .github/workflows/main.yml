name: Update Weather

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch: # Manual trigger

jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Fetch Weather Data
        env:
          OPEN_WEATHER: ${{ secrets.OPEN_WEATHER }} # Use the secret as an environment variable
        run: |
          echo "Fetching Weather Data..."
          node fetchWeather.js

      - name: Commit and push if changed
        run: |
          echo "Configuring Git..."
          git config --global user.email "hyates1@gmail.com"
          git config --global user.name "Harry-Yates"
          git fetch origin main
          git reset --hard FETCH_HEAD
          git add README.md
          git status | grep -q README.md
          if [ $? -eq 0 ]; then
            git commit -m "Update Weather"
            git push origin main
          else
            echo "No changes to commit"
          fi
